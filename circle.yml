general:
  branches:
    only:
      - master
      - test_branche

machine:
  python:
    version: 2.6.8

dependencies:
  pre:
    - pip install awscli
    - pip install fabric

test:
  override:
    - fab test_task

deployment:
  staging:
    branch: test_branche
    commands:
      - chmod 744 hub
      - ./hub pull-request -m 'Test PullRequest'
